<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>
    <section id="part1">
        <h2>Part 1: JavaScript Basics</h2>
        <div id="basics-output"></div>
    </section>
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button onclick="showSum()">Show Sum Example</button>
        <button onclick="showGreeting()">Show Greeting Example</button>
        <div id="functions-output"></div>
    </section>
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button onclick="showLoops()">Show Loop Examples</button>
        <div id="loops-output"></div>
    </section>
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button onclick="toggleColor()">Toggle Color</button>
        <button onclick="addListItem()">Add List Item</button>
        <ul id="dom-list">
            <li>Item 1</li>
        </ul>
        <div id="dom-output"></div>
    </section>
    <script src="script.js"></script>
